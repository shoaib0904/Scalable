<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Image</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #003c43;
            color: #77b0aa;
        }
        .navbar {
            background-color: #135d66 !important;
        }
        .navbar-brand {
            color: #e3fef7 !important;
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            color: #e3fef7 !important;
            font-weight: bold;
        }
        .navbar-nav .nav-link:hover {
            color: #fff !important;
            background-color: #77b0aa !important;
        }
        .container {
            margin-top: 50px;
            background-color: #f4f4f4;
            padding: 20px;
            border-radius: 10px;
        }
        h1 {
            color: #003c43;
            text-align: center;
        }
        .form-group label {
            color: #003c43;
            font-weight: bold;
        }
        .form-control-file {
            color: #003c43;
        }
        .btn-primary {
            background-color: #77b0aa;
            border-color: #77b0aa;
            font-weight: bold;
            width: 100%;
        }
        .btn-primary:hover {
            background-color: #005d66;
            border-color: #005d66;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">Scalable Image Editor</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
            <li class="nav-item"><a class="nav-link active" href="{{ url_for('upload_image') }}">Edit</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('crop_image') }}">Crop</a></li>
            <li class="nav-item"><a class="nav-link" href="{{ url_for('watermark_image') }}">Watermark</a></li>
        </ul>
        <ul class="navbar-nav">
            {% if 'user_id' in session %}
                <li class="nav-item">
                    <p class="navbar-text mr-3"><strong>Welcome, {{ username }}!</strong></p>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
            {% else %}
                <li class="nav-item"><a class="nav-link" href="{{ url_for('login') }}">Login</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('register') }}">Register</a></li>
            {% endif %}
        </ul>
    </nav>
    <div class="container">
        <h1>Edit Image</h1>
        <form id="uploadForm" enctype="multipart/form-data" action="{{ url_for('upload_image') }}" method="POST">
            <div class="form-group">
                <label for="image">Choose Image:</label>
                <input type="file" class="form-control-file" id="image" name="image" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
